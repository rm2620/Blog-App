
{% extends 'layout.html' %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{url_for('static', filename='assets/img/admin.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">

                <h1> Basic Actions </h1>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <a href="/edit/0"><button type="button" class="btn btn-outline-primary">Compose</button></a>
                    </div>
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                        <a href="/logout"><button type="button" class="btn btn-outline-primary">Logout</button></a>
                    </div>
                </div>
                
                <p></p>
                <hr>
                
                

                <h1> Upload a File </h1>
                 <form action="/uploader" method="post" enctype="multipart/form-data">
                     <input type="file" name="file1">
                     <button type="submit" class="btn btn-outline-primary">Submit</button>
                 </form>
                 <p></p>
                <hr>
                
                <h1> Edit Posts </h1>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Sno</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>

                 {% for post in posts %}

                          <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-outline-primary">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-outline-primary">Delete</button></a></td>
                          </tr>  

                {% endfor %}
                        </tbody>
                      </table>
                  
                
            </div>
        </div>

{% endblock body%}
