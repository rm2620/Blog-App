
{% extends 'layout.html' %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{url_for('static', filename='assets/img/admin.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">

              <h1> Basic Actions </h1>
              <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                  <div class="btn-group me-2" role="group" aria-label="First group">
                      <a href="/dashboard"><button type="button" class="btn btn-outline-primary">Home</button></a>
                  </div>
                  <div class="btn-group me-2" role="group" aria-label="Second group">
                      <a href="/logout"><button type="button" class="btn btn-outline-primary">Logout</button></a>
                  </div>
              </div>
              
              <p></p>
              <hr>

                
                <h1> Add/Edit Posts </h1>
                <form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method="post" novalidate>
                    <div class="control-group">
                      <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" id="title" name="title" required data-validation-required-message="Please enter your name." value="{{post.title}}">
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="control-group">
                      <div class="form-group floating-label-form-group controls">
                        <label>Tag Line</label>
                        <input type="text" class="form-control" placeholder="Tag Line" id="tline" name="tline" value="{{post.tagline}}" required data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="control-group">
                      <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Slug</label>
                        <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" value="{{post.slug}}" required data-validation-required-message="Please enter your phone number.">
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="control-group">
                      <div class="form-group floating-label-form-group controls">
                        <label>content</label>
                        <textarea rows="5" class="form-control" placeholder="Content" name = "content" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                          <label>Image File</label>
                          <input rows="5" class="form-control" placeholder="Image File" name = "img_file" id="img_file" value="{{post.img_file}}" >
                          <p class="help-block text-danger"></p>
                        </div>
                      </div>
            
                    <br>
                    <div id="success"></div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                    </div>
                    <br>
                  </form>
                  
                
            </div>
        </div>

{% endblock body%}
